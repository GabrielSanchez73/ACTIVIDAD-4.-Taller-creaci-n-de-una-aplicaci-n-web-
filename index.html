<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>Where in the world?</h1>
                <button class="theme-toggle" id="themeToggle">
                    <span class="theme-icon">ðŸŒ™</span>
                    <span class="theme-text">Dark Mode</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Search and Filter -->
            <div class="controls">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search for a country..." class="search-input">
                </div>
                <div class="filter-container">
                    <select id="regionFilter" class="region-filter" aria-label="Filter countries by region">
                        <option value="">Filter by Region</option>
                        <option value="Africa">Africa</option>
                        <option value="Americas">Americas</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </div>
            </div>

            <!-- Countries Grid -->
            <div class="countries-grid" id="countriesGrid">
                <!-- Countries will be loaded here -->
            </div>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading countries...</p>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage" style="display: none;">
                <p>No countries found. Try a different search.</p>
            </div>
        </main>
    </div>

    <!-- Country Detail Modal -->
    <div class="modal" id="countryModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">&times;</button>
            <div class="modal-body" id="modalBody">
                <!-- Country details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
